<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Toy Robot Sim</title>
</head>

<body class="container">

    <div class="row">
        <div class="col-12">
            <label>Command:</label>
            <textarea class="form-control" rows="6" id="commandArea"></textarea>
            <button class="btn btn-success btn-lg btn-block" id="excecute" onclick="excecuteCommand()">Process</button>
        </div>
        <div class="col-12 mt-4">
            <label>Report:</label>
            <textarea class="form-control" rows="6" id="report" readonly></textarea>
        </div>
        <div class="col-12">
            <label>Examples:</label>
            <ul>
                <li>
                    PLACE 0,0,NORTH
                    <br/>MOVE
                    <br/>REPORT
                </li>
                <li>
                    PLACE 0,0,NORTH
                    <br/>LEFT
                    <br/>REPORT
                </li>
                <li>
                    PLACE 1,2,EAST
                    <br/>MOVE
                    <br/>MOVE
                    <br/>REPORT
                    <br/>LEFT
                    <br/>MOVE
                    <br/>REPORT
                </li>
            </ul>
        </div>
    </div>



    <script src="parser.js"></script>
    <script src="processor.js"></script>
    <script src="index.js"></script>
</body>

</html>
