<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <title>Toy Robot Sim</title>
</head>

<body>
    <div class="row  text-center">
        <div class="col-lg-5 col-md-6 col-sm-8">
            <label>Command:</label>
            <textarea class="form-control" rows="6" id="commandArea"></textarea>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-8">
            <label>Report:</label>
            <textarea class="form-control" rows="6" id="report"></textarea>
        </div>
    </div>

    <div class="row text-center">
        <button id="excecute" class="btn-primary" onclick="excecuteCommand()">Process</button>
    </div>

    <script src="parser.js"></script>
    <script src="processor.js"></script>
    <script src="index.js"></script>
</body>

</html>
